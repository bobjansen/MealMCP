{% extends "base.html" %}

{% block title %}Add Recipe - Meal Manager{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('recipes') }}">Recipes</a></li>
                <li class="breadcrumb-item active">Add Recipe</li>
            </ol>
        </nav>
    </div>
</div>

<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">
                    <i class="fas fa-plus"></i> Add New Recipe
                </h2>
            </div>
            <form method="POST" action="{{ url_for('add_recipe') }}">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="name" class="form-label">Recipe Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="time_minutes" class="form-label">Preparation Time (minutes)</label>
                            <input type="number" class="form-control" id="time_minutes" name="time_minutes"
                                   required min="1">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="instructions" class="form-label">Instructions</label>
                        <textarea class="form-control" id="instructions" name="instructions"
                                  rows="6" required placeholder="Enter cooking instructions..."></textarea>
                    </div>

                    <div class="mb-4">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5><i class="fas fa-list"></i> Ingredients</h5>
                            <button type="button" class="btn btn-sm btn-outline-primary" onclick="addIngredient()">
                                <i class="fas fa-plus"></i> Add Ingredient
                            </button>
                        </div>

                        <div id="ingredients-container">
                            <div class="ingredient-row mb-2">
                                <div class="row">
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" name="ingredient_name[]"
                                               placeholder="Ingredient name" required>
                                    </div>
                                    <div class="col-md-3">
                                        <input type="number" class="form-control" name="ingredient_quantity[]"
                                               placeholder="Quantity" step="0.01" required>
                                    </div>
                                    <div class="col-md-3">
                                        <select class="form-select" name="ingredient_unit[]" required>
                                            <option value="">{{ t('Select unit...') }}</option>

                                            <!-- Most Common Cooking Units -->
                                            <optgroup label="ðŸ½ï¸ {{ t('Common Cooking') }}">
                                                {% for unit in ['Teaspoon', 'Tablespoon', 'Cup', 'Gram', 'Ounce', 'Piece'] %}
                                                    {% if unit in units %}
                                                    <option value="{{ unit }}">{{ unit }}</option>
                                                    {% endif %}
                                                {% endfor %}
                                            </optgroup>

                                            <!-- Volume Units -->
                                            <optgroup label="ðŸ¥¤ {{ t('Volume') }}">
                                                {% for unit in ['Milliliter', 'Liter', 'Fluid ounce', 'Pint', 'Quart', 'Gallon'] %}
                                                    {% if unit in units %}
                                                    <option value="{{ unit }}">{{ unit }}</option>
                                                    {% endif %}
                                                {% endfor %}
                                            </optgroup>

                                            <!-- Weight Units -->
                                            <optgroup label="âš–ï¸ {{ t('Weight') }}">
                                                {% for unit in ['Kilogram', 'Pound'] %}
                                                    {% if unit in units %}
                                                    <option value="{{ unit }}">{{ unit }}</option>
                                                    {% endif %}
                                                {% endfor %}
                                            </optgroup>

                                            <!-- Custom/Other Units -->
                                            <optgroup label="ðŸ“¦ {{ t('Other') }}">
                                                {% for unit in units %}
                                                    {% if unit not in ['Teaspoon', 'Tablespoon', 'Cup', 'Gram', 'Ounce', 'Piece', 'Milliliter', 'Liter', 'Fluid ounce', 'Pint', 'Quart', 'Gallon', 'Kilogram', 'Pound'] %}
                                                    <option value="{{ unit }}">{{ unit }}</option>
                                                    {% endif %}
                                                {% endfor %}
                                            </optgroup>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <button type="button" class="btn btn-outline-danger w-100" onclick="removeIngredient(this)">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('recipes') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Add Recipe
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Store units data for JavaScript access, organized by category
const allUnits = {{ units|tojson }};
const unitsByCategory = {
    common: [],
    volume: [],
    weight: [],
    other: []
};

// Organize units by category
['Teaspoon', 'Tablespoon', 'Cup', 'Gram', 'Ounce', 'Piece'].forEach(unit => {
    if (allUnits.includes(unit)) unitsByCategory.common.push(unit);
});
['Milliliter', 'Liter', 'Fluid ounce', 'Pint', 'Quart', 'Gallon'].forEach(unit => {
    if (allUnits.includes(unit)) unitsByCategory.volume.push(unit);
});
['Kilogram', 'Pound'].forEach(unit => {
    if (allUnits.includes(unit)) unitsByCategory.weight.push(unit);
});

// Calculate other units (those not in any other category)
const allCategorizedUnits = [...unitsByCategory.common, ...unitsByCategory.volume, ...unitsByCategory.weight];
unitsByCategory.other = allUnits.filter(unit => !allCategorizedUnits.includes(unit));

function buildUnitsOptions() {
    let options = '<option value="">{{ t("Select unit...") }}</option>';

    // Common Cooking Units
    if (unitsByCategory.common.length > 0) {
        options += '<optgroup label="ðŸ½ï¸ {{ t("Common Cooking") }}">';
        unitsByCategory.common.forEach(unit => {
            options += `<option value="${unit}">${unit}</option>`;
        });
        options += '</optgroup>';
    }

    // Volume Units
    if (unitsByCategory.volume.length > 0) {
        options += '<optgroup label="ðŸ¥¤ {{ t("Volume") }}">';
        unitsByCategory.volume.forEach(unit => {
            options += `<option value="${unit}">${unit}</option>`;
        });
        options += '</optgroup>';
    }

    // Weight Units
    if (unitsByCategory.weight.length > 0) {
        options += '<optgroup label="âš–ï¸ {{ t("Weight") }}">';
        unitsByCategory.weight.forEach(unit => {
            options += `<option value="${unit}">${unit}</option>`;
        });
        options += '</optgroup>';
    }

    // Other Units
    if (unitsByCategory.other.length > 0) {
        options += '<optgroup label="ðŸ“¦ {{ t("Other") }}">';
        unitsByCategory.other.forEach(unit => {
            options += `<option value="${unit}">${unit}</option>`;
        });
        options += '</optgroup>';
    }

    return options;
}

function addIngredient() {
    const container = document.getElementById('ingredients-container');
    const newRow = document.createElement('div');
    newRow.className = 'ingredient-row mb-2';

    newRow.innerHTML = `
        <div class="row">
            <div class="col-md-4">
                <input type="text" class="form-control" name="ingredient_name[]"
                       placeholder="Ingredient name" required>
            </div>
            <div class="col-md-3">
                <input type="number" class="form-control" name="ingredient_quantity[]"
                       placeholder="Quantity" step="0.01" required>
            </div>
            <div class="col-md-3">
                <select class="form-select" name="ingredient_unit[]" required>
                    ${buildUnitsOptions()}
                </select>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-outline-danger w-100" onclick="removeIngredient(this)">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
    `;
    container.appendChild(newRow);
}

function removeIngredient(button) {
    const ingredientRow = button.closest('.ingredient-row');
    const container = document.getElementById('ingredients-container');

    // Don't remove if it's the last ingredient
    if (container.children.length > 1) {
        ingredientRow.remove();
    } else {
        // Clear the inputs instead of removing the row
        const inputs = ingredientRow.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.value = '';
        });
    }
}
</script>
{% endblock %}
