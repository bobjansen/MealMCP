<!DOCTYPE html>
<html>
<head>
    <title>Register for MealMCP</title>
    <link rel="stylesheet" href="/static/oauth.css">
</head>
<body>
    <h2>Create MealMCP Account</h2>

    <form method="post" action="/register_user">
        <input type="hidden" name="client_id" value="$client_id">
        <input type="hidden" name="redirect_uri" value="$redirect_uri">
        <input type="hidden" name="scope" value="$scope">
        <input type="hidden" name="state" value="$state">
        <input type="hidden" name="code_challenge" value="$code_challenge">
        <input type="hidden" name="code_challenge_method" value="$code_challenge_method">

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="email">Email (optional):</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>

        <button type="submit" class="success-btn">Register</button>
    </form>

    <div class="link-section">
        <p>Already have an account? <a href="/authorize?$login_params">Login here</a></p>
    </div>
</body>
</html>
